<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COINFLIP</title>
    <link rel="icon" href="" type="image/x-icon">
    <link rel="icon" href="" type="image/svg+xml">
    <link rel="apple-touch-icon" href="">
  </head>
  <body class="page">
  <header class="header">
    <nav class="header__menu">
      <ul class="header__menu-list">
        <li class="header__menu-list-item__logo">
          <img
            class=""
            src="<%=require('./images/logo.svg')%>"
            atl="Лого проекта COINFLIP"
          >
        </li>
        <li class="header__menu-list-item__buttons">
          <button class="button" type="button">
            Buy / Sell
          </button>
          <button class="button" type="button">
            Grow
          </button>
          <button class="button" type="button">
            Markets
          </button>
          <button class="button" type="button">
            Business
          </button>
          <button class="button" type="button">
            Support
          </button>
        </li>
        <li class="header__menu-list-item__sign-buttons">
          <button class="sign" type="button">
            <span>Sign in</span>
          </button>
          <button class="sign sign-up" type="button">
            <span>Sign up</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main-section">
      <div class="main-section__content">
        <h1 class="main-section__title">We make crypto clear and simple</h1>
        <p class="main-section__subtitle">Buy, sell, and grow your crypto with CoinFlip, the platform dedicated to every trader at every level.</p>
        <button class="button sign-up" type="button">
          <span>Sign up</span>
        </button>
      </div>
    </section>
  </main>
  </body>
</html>
