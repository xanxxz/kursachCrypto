<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COINFLIP</title>
    <link rel="icon" href="<%=require('./images/icon.svg')%>" type="image/svg+xml">
    <link rel="apple-touch-icon" href="<%=require('./images/icon.png')%>">
  </head>
  <body class="page">
  <header class="header">
    <nav class="header__menu">
      <ul class="header__menu-list">
        <li class="header__menu-list-item__logo">
          <img
            class="index-button"
            src="<%=require('./images/logo.svg')%>"
            atl="Лого проекта COINFLIP"
          >
        </li>
        <li class="header__menu-list-item__buttons">
          <button class="button not" type="button">
            Buy / Sell
          </button>
          <button class="button actived" type="button">
            Create
          </button>
          <button class="button not" type="button">
            Markets
          </button>
          <button class="button not" type="button">
            Business
          </button>
          <button class="button not" type="button">
            Support
          </button>
        </li>
        <li class="header__menu-list-item__sign-buttons">
          <button class="button log-in sign" type="button">
            <span>Sign in</span>
          </button>
          <button class="button sign sign-up" type="button">
            <span>Sign up</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="create-section">
      <h1 class="create-section__title">Create your memcoin for free</h1>
      <div class="create-section__container">
        <form class="create__form" name="create">
          <div class="input-box__create">
            <p class="input-text__create">Create a name</p>
            <input type="text" name="name-coin" id="name-coin-input" class="create create__input_type_name-coin" 
              placeholder="Bitcoin"
              required 
              minlength="3" maxlength="12"
            >
            <span class="form__input-error name-coin-input-error"></span>
          </div>
          <div class="input-box__create">
            <p class="input-text__create">Create a ticker</p>
            <input type="text" name="ticker-coin" id="ticker-coin-input" class="create create__input_type_ticker-coin" 
              placeholder="BTC" 
              required
              minlength="3" maxlength="5"
            >
            <span class="form__input-error ticker-coin-input-error"></span>
          </div>
          <div class="input-box__create">
            <p class="input-text__create">Upload image</p>
            <input type="url" name="image-coin" id="image-coin-input" class="create create__input_type_image-coin" 
              placeholder="url" 
            >
            <span class="form__input-error image-coin-input-error"></span>
          </div>
          <div class="input-box__create">
            <p class="input-text__create">Create description</p>
            <input type="text" name="description-coin" id="description-coin-input" class="create create__input_type_description-coin" 
              placeholder="description" 
              minlength="5" maxlength="40"
            >
            <span class="form__input-error description-coin-input-error"></span>
          </div>
          <button type="submit" class="create__button">Create</button>
        </form>
        <div class="place-section">
          <div class="place-section__container">
            <h3 class="place-section__title">
              Your memcoins:
            </h3>
            <ul class="place-section__list">
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="popup-filter-sign-up">
    <div class="popup popup_type_sign-up">
      <div class="popup__content">
        <button class="popup-close__button">
          <img
            class="popup-close"
            src="<%=require('./images/close.svg')%>"
            alt="close popup"
          />
        </button>
        <h3 class="popup__title">Sign up</h3>
        <form class="popup__form" name="sign-up" novalidate>
          <div class="input-box">
            <p class="input-text">Email</p>
            <input type="email" name="email" id="email-input" class="popup__input popup__input_type_email" 
              placeholder="example@gmail.com" 
              required 
              minlength="2" maxlength="30"
              pattern="^\S+@\S+\.\S+$"
              data-error-message="Ты дурак? введи свою электронную почту"
            >
            <span class="form__input-error email-input-error"></span>
          </div>
          <div class="input-box">
            <p class="input-text">Create a password</p>
            <input type="text" name="password" id="password-input" class="popup__input popup__input_type_password" 
              placeholder="must be 8 characters" 
              required
              minlength="8" maxlength="30"
              autocomplete="new-password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              data-error-message="Ты дурак..."
            >
            <span class="form__input-error password-input-error"></span>
          </div>
          <div class="input-box">
            <p class="input-text">Confirm password</p>
            <input type="text" name="confirm-password" id="confirm-password-input" class="popup__input popup__input_type_password" 
              placeholder="repeat password" 
              required
              minlength="8" maxlength="30"
              autocomplete="new-password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              data-error-message="Ты дурак..."
            >
            <span class="form__input-error confirm-password-input-error"></span>
          </div>
          <button type="submit" class="popup__button">Sign up</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup-filter-log-in">
    <div class="popup popup_type_log-in">
      <div class="popup__content">
        <button class="popup-close__button-sing-in">
          <img
            class="popup-close"
            src="<%=require('./images/close.svg')%>"
            alt="close popup"
          />
        </button>
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Sing in</h3>
        <form class="popup__form" name="log-in" novalidate>
          <div class="input-box">
            <p class="input-text">Email</p>
            <input type="email" name="email" id="email-input" class="popup__input popup__input_type_email"
              placeholder="example@gmail.com" 
              required 
              minlength="2" maxlength="30"
              pattern="^\S+@\S+\.\S+$"
              data-error-message="Ты дурак? введи свою электронную почту"
            >
            <span class="form__input-error email-input-error"></span>
          </div>
          <div class="input-box">
            <p class="input-text">Password</p>
            <input type="text" name="password" id="password-input" class="popup__input popup__input_type_password" 
              placeholder="enter password" 
              required
              minlength="8" maxlength="30"
              autocomplete="new-password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              data-error-message="Ты дурак..."
            >
            <span class="form__input-error password-input-error"></span>
          </div>
          <button type="submit" class="popup__button">Sing in</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup-filter-not">
    <div class="popup popup_type_not">
      <div class="popup__content">
        <h3 class="popup__title-not">not yet</h3>
      </div>
    </div>
  </div>

  <template id="memcoin-template">
    <li class="places__item memcoin__item">
      <img class="memcoin__image" src="" alt="" />
      <div class="memcoin__text">
        <h2 class="memcoin__title">
        </h2>
        <p class="memcoin__ticker">
        </p>
        <p class="memcoin__description">
        </p>
      </div>
      <button class="memcoin__delete">🗑 Delete</button>
    </li>
  </template>

</body>
</html>
